  <button class="btn1">입력</button>
</div>

<div class="listView">
<!-- innnerHTML 로 Title 이 입력 될 곳.list view  -->

<!-- script -->
  <script>

      if(inpElem.value ==""){      
      alert("오늘의 할일을 입력하세요");
        inpElem.focus();
    } else{listData.push(inpElem.value);
          viewData();
          inpElem.value=""
    }})

    function viewData(){
      let listTitle = "<ul>"
        for(let i = 0; i<listData.length ;i++){
          listTitle += `<li>${listdata[i]}</li>`
