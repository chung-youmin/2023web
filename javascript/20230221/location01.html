<body>
<div class="box"></div>


<script>
var text;
var week = new Date().getDay();
switch(week){
  case 1 : //월요일
  case 2:  //화요일
  text=  "HTML5"
  break;

  case 3 :
  case 4 : 
  text ="javascript";
  break;

  case 5 :  
  case 6: 
  text = "English"
  break;

  case 0 :
    default:
      text:"수영";
}
document.write("오늘은<b>" + text + "</b> 학습하는 날입니다.")




</script>
</body>
